<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
   const agentsList = ['meicaiMallIOS', 'meicaiMallAndroid', 'Android', 'iPhone', 'Windows Phone', 'iPad', 'iPod'];
    const PLATFORM = (() => {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.match(/meicaiMallIOS/i) == "meicaimallios") {
        return 'ios';
      }
      if (ua.match(/meicaiMallAndroid/i) == "meicaimallandroid") {
        return 'android';
      }
      if (agentsList.findIndex(item => ua.indexOf(item.toLowerCase()) > -1) < 0) {
        return 'pc';
      }
      return 'weixin';
    })();
    console.log(PLATFORM)
  </script>
</body>
</html>
